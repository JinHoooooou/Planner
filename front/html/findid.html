<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기</title>
    <link rel="stylesheet" href="../css/findid.css">
</head>

<body>
    <form>
        <h2>아이디 찾기</h2>

        <label for="name">이름</label>
        <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email을 입력하세요" required>

        <label for="phone">휴대폰번호</label>
        <input type="text" id="phone" name="phone" placeholder="휴대폰번호를 입력하세요" required>
        
        <input type="submit" value="완료">

        <div class="link-container">
            <a href="./signin.html" class="link" id="loginLink">로그인하기</a>
            <span>|</span>
            <a href="./findpw.html" class="link" id="passwordLink">비밀번호 찾기</a>
        </div>
    </form>

    <script>
        $('form').submit(function(event) {
            event.preventDefault();
            if (true) { // 사용자가 입력한 값이 맞다면
                if (confirm('당신의 아이디는 user1입니다. 로그인하시겠습니까?')) {
                    location.href = './signin.html';
                } else {}
            } else {
            alert('입력된 값이 올바르지 않거나 존재하지 않는 아이디입니다.');
            }
        });
    </script>
</body>

</html>
