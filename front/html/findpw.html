<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" href="../css/findpw.css">
</head>

<body>
    <form id="passwordResetForm">
        <h2>비밀번호 찾기</h2>

        <label for="phone">휴대폰번호</label>
        <input type="text" id="phone" name="phone" placeholder="휴대폰번호를 입력하세요" required>

        <label for="name">이름</label>
        <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email을 입력하세요" required>

        <label for="userId">ID</label>
        <input type="text" id="userId" name="userId" placeholder="아이디를 입력하세요" required>

        <input type="submit" value="완료">

        <div class="link-container">
            <a href="./signin.html" id="loginLink">로그인하기</a>
            <span>|</span>
            <a href="./findid.html" id="idFindLink">아이디 찾기</a>
        </div>
    </form>

    <script>
        $("#passwordResetForm").submit(function(event) {
            event.preventDefault();
            if (true) { // 만약에 아이디가 존재하는지 + 입력된 값을 올바르게 적었는지
                if (confirm("당신의 비밀번호는 pass1입니다. 로그인하시겠습니까?")) {
                location.href = './signin.html';
                } else {}
            } else {
                alert("입력된 값이 올바르지 않습니다.");
            }
        });
    </script>
</body>

</html>
