<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" href="../css/user.css">
    <style>
        input {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s ease-in-out;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #4caf50;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .link-container {
            text-align: center;
            margin-top: 20px;
        }

        .link-container a {
            color: #4caf50;
            text-decoration: none;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            margin: 0 8px;
        }

        .link-container span {
            color: #555;
            font-size: 14px;
        }

        .result,
        .error {
            margin-top: 20px;
            font-weight: bold;
        }

        .result {
            color: #4caf50;
        }

        .error {
            color: #f44336;
        }
    </style>
</head>

<body>
    <form id="passwordResetForm">
        <h2>비밀번호 찾기</h2>

        <label for="phone">휴대폰번호</label>
        <input type="text" id="phone" name="phone" placeholder="휴대폰번호를 입력하세요" required>

        <label for="name">이름</label>
        <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email을 입력하세요" required>

        <label for="userId">ID</label>
        <input type="text" id="userId" name="userId" placeholder="아이디를 입력하세요" required>

        <input type="submit" value="완료">

        <div class="link-container">
            <a href="./signin.html" id="loginLink">로그인하기</a>
            <span>|</span>
            <a href="./findid.html" id="idFindLink">아이디 찾기</a>
        </div>
    </form>

    <script>
        document.getElementById("passwordResetForm").addEventListener("submit", function (event) {
            event.preventDefault();
            if(true){ // 만약에 아이디가 존재하는지 + 입력된 값을 올바르게 적었는지
                if (confirm("당신의 비밀번호는 pass1입니다. 로그인하시겠습니까?")){
                    location.href='./signin.html';
                } else {}
            } else {
                alert("입력된 값이 올바르지 않습니다.");
            }
        });
    </script>
</body>

</html>
