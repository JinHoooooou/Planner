<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <style>
    </style>
       <link rel="stylesheet" href="css/mypage.css">
</head>
<body>
    <form>
        <h1>마이페이지</h1>
    
   <div class="change-info">
    <table style="margin-left: auto; margin-right: auto;" border="3">
        <tr>
            <td>ID</td>
            <td colspan="3">
            <input type="text" id="id"  class="info" value="userID" />
            </td>   
        </tr>
        <tr>
            <td>PW</td>
            <td colspan="3">
            <input type="password" id="pw" class="info" value="userPW" />
            </td>   
        </tr>
        <tr>
            <td>비밀번호 확인</td>
            <td  colspan="3">
            <input type="password" id="checkedPW" class="info" value="userPW" />
            </td>   
        </tr>
        <tr>
            <td>연락처</td>
            <td colspan="3">
            <input type="text" id="phone" class="info" value="01012341234" />
            </td>   
        </tr>
        <tr>
            <td>이메일</td>
            <td colspan="3">
            <input type="text" id="email" class="info" value="example2@example.com" />
            </td>   
        </tr>
        <tr>
            <td>이름</td>
            <td colspan="3">
            <input type="text" id="name" class="info" value="홍길동" />
            </td>   
        </tr>
        <tr>
            <td>닉네임</td>
            <td colspan="3">
            <input type="text" id="nickname" class="info" value="nickName" />
            </td>   
        </tr>
        <tr>
            <td>주소</td>
            <td colspan="3">
            <input type="text" id="address" class="info" value="시/도" />
            </td>   
        </tr>
    </table>
    <br> 
    <button id="complete"><a href="html/signin.html">EDIT</a></button>
    <button id="quit" type="button" onclick="deleteUser()">회원 탈퇴</button>
</div>
</form>
<script>
    window.addEventListener("load", function() {
        let completeBtn = document.getElementById("complete");
        completeBtn.addEventListener("click", function() {
            alert("수정되었습니다");           
        })
    })

    window.addEventListener("load", function() {
        let infoList = document.getElementsByClassName("info");

        for(let infoEle of infoList) {
            infoEle.addEventListener("click", function() {
                this.value = "";
            });
        }


    })

    function deleteUser(){
       
        if(confirm('탈퇴하시겠습니까?')){
            window.open("deletemember.html", "_self");
        } 
        return false;
        
}
    
</script>
</body>
</html>
