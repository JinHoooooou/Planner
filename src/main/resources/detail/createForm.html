<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>디테일 플랜 리스트</title>
    <link href="../planner_favicon.png" rel="icon" type="image/x-icon" />
    <meta charset="UTF-8" />
    <title>Planner User Info Page</title>
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      rel="stylesheet"
    />
    <script
      crossorigin="anonymous"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script
      crossorigin="anonymous"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      src="https://code.jquery.com/jquery-3.7.1.js"
    ></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="../css/detail.css" />
  </head>
  <body>
    <div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center">
      <div class="list-group">
        <label class="list-group-item d-flex gap-3">
          <input class="form-check-input flex-shrink-0" type="checkbox" value="" checked style="font-size: 1.375em" />
          <span class="pt-1 form-checked-content">
            <strong>Finish sales report</strong>
            <small class="d-block text-body-secondary">
              <svg class="bi me-1" width="1em" height="1em"><use xlink:href="#calendar-event" /></svg>
              1:00–2:00pm
            </small>
          </span>
        </label>
        <label class="list-group-item d-flex gap-3">
          <input class="form-check-input flex-shrink-0" type="checkbox" value="" style="font-size: 1.375em" />
          <span class="pt-1 form-checked-content">
            <strong>Weekly All Hands</strong>
            <small class="d-block text-body-secondary">
              <svg class="bi me-1" width="1em" height="1em"><use xlink:href="#calendar-event" /></svg>
              2:00–2:30pm
            </small>
          </span>
        </label>
        <label class="list-group-item d-flex gap-3">
          <input class="form-check-input flex-shrink-0" type="checkbox" value="" style="font-size: 1.375em" />
          <span class="pt-1 form-checked-content">
            <strong>Out of office</strong>
            <small class="d-block text-body-secondary">
              <svg class="bi me-1" width="1em" height="1em"><use xlink:href="#alarm" /></svg>
              Tomorrow
            </small>
          </span>
        </label>
        <label class="list-group-item d-flex gap-3 bg-body-tertiary">
          <input
            class="form-check-input form-check-input-placeholder bg-body-tertiary flex-shrink-0 pe-none"
            disabled
            type="checkbox"
            value=""
            style="font-size: 1.375em"
          />
          <span class="pt-1 form-checked-content">
            <span contenteditable="true" class="w-100">Add new task...</span>
            <small class="d-block text-body-secondary">
              <svg class="bi me-1" width="1em" height="1em"><use xlink:href="#list-check" /></svg>
              Choose list...
            </small>
          </span>
        </label>
      </div>
    </div>
  </body>
</html>
