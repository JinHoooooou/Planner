<head>
  <meta charset="UTF-8"/>
  <title>디테일 플랜 리스트</title>
  <link href="../planner_favicon.png" rel="icon" type="image/x-icon"/>
  <meta charset="UTF-8"/>
  <title>Planner User Info Page</title>
  <link crossorigin="anonymous"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        rel="stylesheet"/>
  <script crossorigin="anonymous"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

  <script crossorigin="anonymous" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
          src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        rel="stylesheet"/>
  <link href="../css/detailPlanList.css" rel="stylesheet"/>
  <script src="../js/detail/detailPlan.js"></script>
  <script src="../js/detail/ajaxRequest.js"></script>
  <script src="../js/detail/const.js"></script>
  <script src="../js/detail/render.js"></script>
</head>

<body>
<nav class="container navbar navbar-expand bg-body-secondary">
  <div class="container">
    <a class="navbar-brand" href="#">Home</a>
    <div class="navbar">
      <ul class="navbar-nav mb-2 mb-lg-0">
        <li class="nav-item dropdown">
          <a class="nav-link active" data-bs-toggle="dropdown" href="#" role="button">
            <i class="bi bi-person-circle"></i>
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li>
              <i class="bi bi-person-circle dropdown-item disabled"><br/><span>회원명</span></i>
            </li>
            <li>
              <hr class="dropdown-divider"/>
            </li>
            <li><a class="dropdown-item" href="#">로그아웃</a></li>
            <li><a class="dropdown-item" href="#">개인정보 조회</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#"><i class="bi bi-bar-chart-fill"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#"><i class="bi bi-gear-fill"></i></a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<hr/>
<div
    class="container mx-auto my-5 py-5 rounded text-body-emphasis bg-body-secondary justify-content-center">
  <div class="col px-0 text-center">
    <h1 class="display-4" id="planTitle"></h1>
    <p class="lead mb-0" id="planDate"></p>
    <p class="lead mb-0" id="planRemindAlarm"></p>
    <p class="lead mb-0" id="planComplete"></p>
    <button class="btn btn-light" data-bs-target="#detailCreateForm" data-bs-toggle="collapse">
      디테일 플랜 추가
    </button>
  </div>
  <div class="collapse" id="detailCreateForm">
    <form id="detailForm">
      <label>내용 입력: </label><input id="content" name="content" type="text"/> <br>
      <label>날짜 선택: </label><input id="startDate" name="startDate" type="date"/> <br>
      <label>시간 선택: </label><input id="startTime" name="startTime" type="time"/> ~ <input
        id="endTime" name="endTime"
        type="time"/> <br>
      <label>알람 설정: </label><input type="checkbox"/><br/>
      <input id="remindAlarmTime" name="remindAlarmTime" type="datetime-local"/>
      <input id="createDetailPlan" type="submit"/>
    </form>
  </div>
</div>
<hr/>
<div class="container">
  <br/>
  달성률
  <div class="progress my-3" role="progressbar">
    <div class="progress-bar progress-bar-striped progress-bar-animated" id="planProgress">
    </div>
  </div>
  <div class="accordion" id="detailPlanList">

  </div>
</div>
</body>

</html>
