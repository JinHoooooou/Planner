<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plan 작성하기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="css/main.css" rel="stylesheet" />
  <link href="img/planner_favicon.png" rel="icon" type="image/x-icon" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/eee69deb72.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.js" crossorigin="anonymous"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="></script>
  <script src="js/main.js"></script>
  <script src="js/offcanvas.js"></script>

</head>

<body>
  <header>
    <h1>
      <b>Plan 작성하기</b>
    </h1>
    <div id="icons" style="max-width: 800px; margin: 20px auto;">
      <button class="btn btn-secondary btn-sm" type="button" data-bs-toggle="dropdown">
        <i class="fas fa-cog" style="color: black; font-size: 30px;"></i> <span class="visually-hidden">Toggle
          Dropdown</span>
      </button>
      <ul class="dropdown-menu">
      </ul>
      <button class="btn btn-secondary btn-sm" type="button" data-bs-toggle="dropdown">
        <i class="fas fa-user" style="color: black; font-size: 30px;"></i> <span class="visually-hidden">Toggle
          Dropdown</span>
      </button>
      <ul class="dropdown-menu" id="dropdown-menu"
        style="flex-direction: column; justify-content: flex-end; padding-bottom: 0px; height: 96px;">
        <li style="border: 0px solid black; text-align: center; height: 55px;">
          <i class="fas fa-user" style="color: black; font-size: 30px;"></i>
          <div><span id="nickname"></span></div>
        </li>
        <div style="display: flex; text-align: center;">
          <li
            style="width: 50%; font-size: small; margin-bottom: 0px; border-radius: 0px; border-bottom: 0px; border-left: 0px; border-right: 0px">
            <b>로그아웃</b>
          </li>
          <li
            style="width: 50%; font-size: small; margin-bottom: 0px; border-radius: 0px; border-bottom: 0px; border-right: 0px; background-color: rgb(240, 174, 53); color: #fff;">
            <b>마이페이지</b>
          </li>
        </div>
      </ul>
      <button class="btn btn-secondary btn-sm" type="button" data-bs-toggle="dropdown">
        <i class="fas fa-chart-bar" style="color: black; font-size: 30px;"></i>
        <span class="visually-hidden">Toggle Dropdown</span>
      </button>
      <ul class="dropdown-menu"></ul>
    </div>
  </header>

    <main>
        <form id="searchForm">
            <div style="width: 100%; font-size: 15px;">
                <input type="text" id="search" name="search" placeholder='검색하실 제목을 입력하세요.'
                    style="width: 95%; height: 40.5px; font-size: 15px; padding-left: 20px;">
                <button style="background-color: #fff; font-size: 20px; width: 10px;" type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </form>
        <form id="createForm">
            <br> <br>
            <div class="complete_box">
                <div>
                    <div>
                        <div class="not-yet-complete">
                            <span class="not-completed-plan" id="notCompletedPlan">
                            </span>
                        </div>
                        <div class="task-to-do">
                            <b>완료할 작업 수</b>
                        </div>
                    </div>
                </div>
                <div>
                    <div>
                        <div class="complete-yes">
                            <span class="completed-plan" id="completedPlan">
                            </span>
                        </div>
                        <div class="tasks-completed">
                            <b>완료한 작업 수</b>
                        </div>
                    </div>
                </div>
            </div>
            <br> <label for="title"></label>
            <input type="hidden" name="userId">
            <input type="text" id="title" name="title" required
                placeholder='+ "Plan 제목" 추가하기, 시작일과 종료일을 설정하고 [저장] 버튼을 누르면 "Plan 제목"이 추가됩니다.'>
            <br>
            <div style="width: 100%;">
                <div class="time-box">
                    <div style="width: 100%;">
                        <div>
                            <div style="display: flex;">
                                <div style="width: 35%; text-align: center;">시작일</div>
                                <div style="width: 35%; text-align: center;">마감일</div>
                            </div>
                            <div style="display: flex;">
                                <input type="date" name="startDate" id="startDate" class="startAlarm" required>
                                <input type="date" name="endDate" id="endDate" class="endAlarm" required>
                            </div>
                        </div>
                    </div>
                    <div style="display: flex; width: 100%; justify-content: right;">
                        <div>
                            <div style="display: flex;">
                                <div style="width: 100%; text-align: center; margin-left: 15px;">마감알람일</div>
                            </div>
                            <div style="display: flex;">
                                <input type="checkbox" id="endAlarmDateBoolean" name="checkAlarmDate" class="endAlarm"
                                    name="endAlarmBoolean">
                                <input type="date" onchange="this.className=(this.value!=''?'has-value':'')"
                                    class="endAlarm" name="remindAlarmDate" id="remindAlarmDate" style="width: 133px;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <button type="submit" value="저장" id="save">저장</button>
        </form>
        <div id="planListSection">
            <div id="planListHeader">
                <div style="text-align: left;">PlanList</div>
                <button class="btn btn-secondary btn-sm" type="button" data-bs-toggle="dropdown"
                    style="background-color: #fff;">
                    <i class="fa-solid fa-arrow-down-wide-short" style="color: black; font-size: 30px;"></i> <span
                        class="visually-hidden">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu">
                    <li style="border: 0px;" onclick="">&nbsp;마감일 오름차순</li>
                    <li style="border: 0px;" onclick="">&nbsp;마감일 내림차순</li>
                    <li style="border: 0px;" onclick="">&nbsp;시작일 오름차순</li>
                    <li style="border: 0px;" onclick="">&nbsp;시작일 내림차순</li>
                </ul>
            </div>
            <ul id="planList"></ul>
        </div>
    </main>
</body>

</html>
