<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plan 작성하기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="css/main.css" rel="stylesheet" />
  <link href="css/offcanvas.css" rel="stylesheet" />
  <link href="img/planner_favicon.png" rel="icon" type="image/x-icon" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/eee69deb72.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.js" crossorigin="anonymous"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="></script>
  <script src="js/main.js"></script>
  <script src="js/offcanvas.js"></script>
</head>

<body>
  <!-- Header Section Start -->
  <header>
    <h1 class="mainTitle">
      <b id="confession"><a href="/main.html">Plan 작성하기</a></b>
    </h1>
    <div id="headerIcons" style="max-width: 800px; margin: 20px auto;">
      <button class="btn btn-secondary" type="button">
        <i class="fas fa-cog" style="color: black; font-size: 30px;"></i>
      </button>
      <button class="btn btn-secondary" data-bs-target="#userInfo" data-bs-toggle="dropdown" type="button">
        <i class="fas fa-user" style="color: black; font-size: 30px;"></i>
      </button>
      <ul class="dropdown-menu" id="userInfo"
        style="flex-direction: column; justify-content: flex-end; padding-bottom: 0px; height: 96px;">
        <li style="border: 0px solid black; text-align: center; height: 55px;">
          <i class="fas fa-user" style="color: black; font-size: 30px;"></i>
          <div id="nickname"></div>
        </li>
        <div style="display: flex; text-align: center;">
          <li
            style="width: 50%; font-size: small; margin-bottom: 0px; border-radius: 0px; border-bottom: 0px; border-left: 0px; border-right: 0px">
            <b><a href="/user/signin.html" style="color: black;">로그아웃</a></b>
          </li>
          <li
            style="width: 50%; font-size: small; margin-bottom: 0px; border-radius: 0px; border-bottom: 0px; border-right: 0px; background-color: black; color: #fff;">
            <b><a href="/user/mypage.html" style="color: white;">마이페이지</a></b>
          </li>
        </div>
      </ul>
      <button class="btn btn-secondary" type="button">
        <i class="fas fa-chart-bar" style="color: black; font-size: 30px;"></i>
      </button>
    </div>
  </header>
  <!-- Header Section End -->
  <!-- Main Section Start -->
  <main>
    <!-- Main Search Section Start -->
    <div class="forming">
      <div style="width: 100%; font-size: 15px;">
        <input type="text" id="search" name="search" placeholder='검색하실 제목을 입력하세요.'
          style="width: 95%; height: 40.5px; font-size: 15px; padding-left: 20px;" value="">
        <button id="searchButton" style="background-color: #fff; font-size: 20px; width: 10px;" type="button">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </div>
    <!-- Main Search Section End -->
    <div class="forming">
      <br />
      <br />
      <!-- Main Complete Section Start -->
      <div class="completeBox">
        <div>
          <span id="notCompletedPlan"> </span>
          <br>
          <b>완료할 작업 수</b>
        </div>
        <div>
          <span id="completedPlan"> </span>
          <br>
          <b>완료한 작업 수</b>
        </div>
      </div>
      <!-- Main Complete Section End -->
      <br />
      <!-- Main Plan Create Form Section Start -->
      <input type="hidden" name="userId">
      <input class="mt-2" id="title" name="title" required type="text"
        placeholder='+ "Plan 제목" 추가하기, 시작일과 종료일을 설정하고 [저장] 버튼을 누르면 "Plan 제목"이 추가됩니다.'>
      <br />
      <div style="width: 100%;">
        <div class="time-box">
          <div style="width: 100%;">
            <div>
              <div style="display: flex;">
                <div style="width: 35%; text-align: center;">시작일</div>
                <div style="width: 35%; text-align: center;">마감일</div>
              </div>
              <div style="display: flex;">
                <input type="date" name="startDate" id="startDate" class="startAlarm" required>
                <input type="date" name="endDate" id="endDate" class="endAlarm" required>
              </div>
            </div>
          </div>
          <div style="display: flex; width: 100%; justify-content: right;">
            <div>
              <div style="display: flex;">
                <div style="width: 100%; text-align: center; margin-left: 15px;">마감알람일</div>
              </div>
              <div style="display: flex;">
                <input class="endAlarm" id="endAlarmDateBoolean" name="checkAlarmDate" type="checkbox">
                <input class="endAlarm" id="endAlarmDate" name="remindAlarmDate" readonly style="width: 133px;"
                  type="date" value="">
              </div>
            </div>
          </div>
        </div>
      </div>
      <br />
      <button id="save" type="button" value="저장">저장</button>
      <!-- Main Plan Create Form Section End -->
    </div>
    <!-- Main Plan List Section Start -->
    <div id="planSection">
      <div id="planSectionHeader">
        <div style="text-align: left;">PlanList</div>
        <button class="btn btn-secondary" data-bs-toggle="dropdown" style="background-color: #fff;" type="button">
          <i class="fa-solid fa-arrow-down-wide-short" style="color: black; font-size: 30px;"></i>
        </button>
        <ul class="dropdown-menu">
          <li id="endDateASC" style="border: 0px;">마감일 오름차순</li>
          <li id="endDateDESC" style="border: 0px;">마감일 내림차순</li>
          <li id="startDateASC" style="border: 0px;">시작일 오름차순</li>
          <li id="startDateDESC" style="border: 0px;">시작일 내림차순</li>
        </ul>
      </div>
      <ul id="plannersEle"></ul>
    </div>
    <!-- Main Plan List Section Start -->
  </main>
  <!-- Main Section End -->
  <!-- Offcanvas Section Start -->
  <div class="offcanvas offcanvas-end" style="width: 600px" data-bs-backdrop="static" tabindex="-1" id="detailPlan">

    <div class="row justify-content-end">
      <button type="button" class="col-2 m-2 btn btn-primary btn-submit">저장</button>
      <button type="button" class="col-2 me-3 my-auto btn-close" data-bs-dismiss="offcanvas"></button>
      <hr class="border border-danger border-1" style="width: 98%" />
    </div>

    <div class="offcanvas-body">
      <div class="offcanvas-title bg-body-secondary rounded w-75 mx-auto p-2">
        <div class="row justify-content-center text-center">
          <input type="hidden" id="planIdForDetail">
          <div class="col-8 display-4 mb-2" id="planTitle"></div>
        </div>
        <div class="row justify-content-center text-center">
          <div class="col-7 mb-2" id="planDate"></div>
        </div>
        <div class="row g-0 justify-content-center text-center">
          <div class="col-4 mb-2" id="planRemindAlarm"></div>
        </div>
        <div class="row justify-content-center text-center">
          <button class="col-5 btn btn-light" data-bs-target="#detailCreateForm"
                  id="detailCreateFormButton"
            data-bs-toggle="collapse">
            디테일 플랜 추가
          </button>
        </div>
        <div class="collapse" id="detailCreateForm">
          <form id="detailForm">
            <label>내용 입력: </label><input id="contents" name="contents" type="text" /> <br>
            <label>날짜 선택: </label><input id="detailStartDate" name="detailStartDate" type="date" /> <br>
            <label>시간 선택: </label><input id="startTime" name="startTime" type="time" /> ~
            <input id="endTime" name="endTime" type="time" /> <br>
            <label>알람 설정: </label><input id="remindAlarmTime" name="remindAlarmTime" type="datetime-local" /><br>
            <input id="createDetailPlan" type="submit" />
          </form>
        </div>
      </div>
      <div class="container w-75 g-0">
        <div class="row g-0">
          <div class="col progress my-3" role="progressbar">
            <div class="progress-bar progress-bar-striped progress-bar-animated" id="planProgress">
            </div>
          </div>
          <div class="col-1 ms-4 my-auto form-check form-switch">
            <input class="form-check-input" id="planComplete" role="switch" type="checkbox">
          </div>
        </div>
      </div>
      <hr class="border border-danger border-1" />
      <div class="accordion" id="detailList"></div>
    </div>

  </div>
</body>

</html>
