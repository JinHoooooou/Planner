<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plan 작성하기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="css/main.css" rel="stylesheet" />
  <link href="css/offcanvas.css" rel="stylesheet" />
  <link href="img/planner_favicon.png" rel="icon" type="image/x-icon" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/eee69deb72.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.js" crossorigin="anonymous"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="></script>
  <script src="js/main.js"></script>
  <script src="js/offcanvas.js"></script>
</head>

<body>
  <!-- Header Section Start -->
  <header>
    <h1 class="mainTitle">
      <b id="confession"><a class="head-title" href="/main.html">🙏 고 회 성 사 Planner 🙏</a></b>
    </h1>
    <div id="headerIcons" style="max-width: 800px; margin: 20px auto;" >
      <button class="btn btn-secondary" type="button" data-bs-toggle="dropdown" data-bs-target="#darkMode">
        <i class="fas fa-cog" style="color: black; font-size: 30px;"></i>
      </button>
      <ul class="dropdown-menu" id="darkMode"  style=" flex-direction: column; justify-content: flex-end; padding-bottom: 0px; height: 70px;">
        <li><div align="center"><b>다크모드</b></div> <div class="wrapper" align="center">
          <input type="checkbox" id="switch">
          <label for="switch" class="switch_label">
            <span class="onf_btn"></span>
          </label>
        </div></li>
      </ul>
      <button class="btn btn-secondary" type="button" data-bs-toggle="dropdown" data-bs-target="#userInfo">
        <i class="fas fa-user" style="color: black; font-size: 30px;"></i>
      </button>
      <ul class="dropdown-menu" id="userInfo"
        style="flex-direction: column; justify-content: flex-end; padding-bottom: 0px; height: 96px;">
        <li style="border-bottom: 0.5px solid lightgray; text-align: center; height: 66px;">
          <i class="fas fa-user" style="color: black; font-size: 30px;"></i>
          <div id="nickname"></div>
        </li>
        <div style="display: flex; text-align: center;">
          <li
            style="width: 50%; font-size: small; margin-bottom: 0px; border-radius: 2px; border-top:1px; border-bottom: 0px; border-left: 0px; border-right: 0px">
            <b><a id="logout" style="color: black; text-decoration: none;">로그아웃</a></b>
          </li>
          <li
            style="width: 50%; font-size: small; margin-bottom: 0px; border-radius: 2px; border-bottom: 0px; border-right: 0px; background-color: black; color: #fff;">
            <b><a href="/user/mypage.html" style="color: white; text-decoration: none;">마이페이지</a></b>
          </li>
        </div>
      </ul>
      <button class="btn btn-secondary" type="button">
        <i class="fas fa-chart-bar" style="color: black; font-size: 30px;"></i>
      </button>
    </div>
  </header>
  <!-- Header Section End -->
  <!-- Main Section Start -->
  <main>
    <!-- Main Search Section Start -->
    <div class="forming">
      <div style="width: 100%; font-size: 15px;">
        <input type="text" id="search" name="search" placeholder='검색하실 제목을 입력하세요.'
          style="width: 95%; height: 40.5px; font-size: 15px; padding-left: 20px;" value="">
        <button id="searchButton" style="background-color: #fff; font-size: 20px; width: 10px;" type="button">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </div>
    <!-- Main Search Section End -->
    <div class="forming">
      <br />
      <br />
      <!-- Main Complete Section Start -->
      <div class="completeBox">
        <div>
          <span id="notCompleted"> </span>
          <br>
          <b>완료할 작업 수</b>
        </div>
        <div>
          <span id="completed"> </span>
          <br>
          <b>완료한 작업 수</b>
        </div>
      </div>
      <!-- Main Complete Section End -->
      <br />
      <!-- Main Plan Create Form Section Start -->
      <input type="hidden" name="userId">
      <input class="mt-2" id="title" name="title" required type="text"
        placeholder='+ "Plan 제목" 추가하기, 시작일과 종료일을 설정하고 [저장] 버튼을 누르면 "Plan 제목"이 추가됩니다.'>
      <br />
      <div style="width: 100%;">
        <div class="time-box">
          <div style="width: 100%;">
            <div>
              <div style="display: flex;">
                <div style="width: 35%; text-align: center;">시작일</div>
                <div style="width: 35%; text-align: center;">마감일</div>
              </div>
              <div style="display: flex;">
                <input type="date" name="startDate" id="startDate" class="startAlarm" required>
                <input type="date" name="endDate" id="endDate" class="endAlarm" required>
              </div>
            </div>
          </div>
          <div style="display: flex; width: 100%; justify-content: right;">
            <div>
              <div style="display: flex;">
                <div style="width: 100%; text-align: center; margin-left: 15px;">마감알람일</div>
              </div>
              <div style="display: flex;">
                <input type="checkbox" id="endAlarmDateBoolean" name="checkAlarmDate" class="endAlarm">
                <input type="date" class="endAlarm" name="remindAlarmDate" id="endAlarmDate" style="width: 133px;"
                  value="" readonly>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br />
      <button id="save" type="button" value="저장">저장</button>
      <!-- Main Plan Create Form Section End -->
    </div>
    <!-- Main Plan List Section Start -->
    <div id="planSection">
      <div id="planSectionHeader">
        <div style="text-align: left;">PlanList</div>
        <button class="btn btn-secondary" data-bs-toggle="dropdown" style="background-color: #fff;" type="button">
          <i class="fa-solid fa-arrow-down-wide-short" style="color: black; font-size: 30px;"></i>
        </button>
        <ul class="dropdown-menu" style="padding-bottom: 0px;">
          <li id="endDateASC" align="center" style="border: 0px;"><b>* 마감일 오름차순</b></li>
          <li id="endDateDESC" align="center" style="border: 0px;"><b>* 마감일 내림차순</b></li>
          <li id="startDateASC" align="center" style="border: 0px;"><b>* 시작일 오름차순</b></li>
          <li id="startDateDESC" align="center" style="border: 0px;"><b>* 시작일 내림차순</b></li>
        </ul>
      </div>
      <ul id="plannersEle"></ul>
    </div>
    <!-- Main Plan List Section Start -->
  </main>
  <!-- Main Section End -->
  <!-- Offcanvas Section Start -->
  <div class="offcanvas offcanvas-end" data-bs-backdrop="static" tabindex="-1" id="detailPlan">
    <!-- Offcanvas Header Section Start -->
    <div class="container">
      <div class="row justify-content-end">
        <p class="col text-danger my-auto text-end" id="errorMessage"></p>
        <button class="col-2 m-2 btn btn-primary btn-submit" type="button" id="planUpdateButton">저장</button>
        <button class="col-2 me-3 my-auto btn-close" data-bs-dismiss="offcanvas" type="button"></button>
        <hr class="border border-danger border-1" />
      </div>
    </div>
    <!-- Offcanvas Header Section End -->
    <!-- Offcanvas Body Section Start -->
    <div class="offcanvas-body">
      <div class="offcanvas-title bg-body-secondary rounded w-75 mx-auto p-2">
        <!-- Plan Info Section Start -->
        <form class="container" id="planUpdateForm">
          <div class="row text-secondary">
            <label class="col bi bi-book" for="planTitle"> | Title</label>
          </div>
          <div class="row h1 mb-2">
            <div class="col">
              <input class="form-control-plaintext p-0" id="planTitle" type="text">
            </div>
          </div>
          <div class="row text-secondary">
            <label class="bi bi-calendar-week" for="planStartDate"> | Date Range</label>
          </div>
          <div class="row h5 mb-2">
            <div class="col-5">
              <input class="form-control-plaintext p-0" id="planStartDate" type="date">
            </div>
            ~
            <div class="col-5">
              <input class="form-control-plaintext p-0" id="planEndDate" type="date">
            </div>
          </div>
          <div class="row text-secondary">
            <label class="col bi bi-alarm"> | RemindAlarm</label>
          </div>
          <div class="row h5 mb-2">
            <div class="col-5">
              <input class="form-control-plaintext p-0" id="planRemindAlarm" type="date">
            </div>
          </div>
        </form>
        <div class="row justify-content-center">
          <button class="col-5 btn btn-light" data-bs-target="#detailCreateCollapse" id="detailCreateCollapseButton"
            data-bs-toggle="collapse">
          </button>
        </div>
        <!-- Plan Info Section End -->
        <!-- Detail Create Form Section Start -->
        <div class="collapse mt-2" id="detailCreateCollapse">
          <form class="container" id="detailCreateForm">
            <input id="planIdForDetail" name="planIdForDetail" type="hidden">
            <div class="row text-secondary">
              <label class="col" for="detailContents">내용 입력</label>
            </div>
            <div class="row mb-2">
              <div class="col">
                <textarea class="form-control-sm m-0" id="detailContents" name="detailContents"
                  placeholder="내용을 입력하세요."></textarea>
              </div>
            </div>
            <div class="row text-secondary">
              <label class="col" for="detailStartDate">날짜 선택</label>
            </div>
            <div class="row mb-2">
              <div class="col">
                <input class="form-control-sm" id="detailStartDate" name="detailStartDate" type="date">
                <div class="form-text">Date Range사이의 날짜를 선택해 주세요</div>
              </div>
            </div>
            <div class="row text-secondary">
              <label class="col" for="detailStartTime">시간 선택</label>
            </div>
            <div class="row mb-2">
              <div class="col-5">
                <input class="form-control" id="detailStartTime" name="detailStartTime" type="time">
              </div>
              <span class="col-1 mt-2">~</span>
              <div class="col-5">
                <input class="form-control" id="detailEndTime" name="detailEndTime" type="time">
              </div>
              <div class="form-text">
                유효한 Time Range를 선택해 주세요
              </div>
            </div>
            <div class="row">
              <button class="btn btn-light col-3 ms-3" id="createDetailPlan" type="submit" value="생성">
                생성
              </button>
            </div>
          </form>
        </div>
        <!-- Detail Create Form Section End -->
      </div>
      <!-- Details Progress Section Start -->
      <div class="container w-75 g-0">
        <div class="row g-0">
          <div class="col progress my-3" role="progressbar">
            <div class="progress-bar progress-bar-striped progress-bar-animated" id="planProgress">
            </div>
          </div>
        </div>
      </div>
      <!-- Details Progress Section End -->
      <hr class="border border-danger border-1" />

      <!-- Details List Section Start -->
      <div class="accordion" id="detailList"></div>
      <!-- Details List Section End -->
    </div>
  </div>
  <!-- Offcanvas Section End -->
</body>

</html>
