<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아이디 찾기</title>
  <link rel="stylesheet" href="../css/findid.css">
  <link href="/img/planner_favicon.png" rel="icon" type="image/x-icon" />
  <script crossorigin="anonymous" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="/js/user/findid.js"></script>
</head>

<body>
  <form>
    <h2>아이디 찾기</h2>

    <label for="userName">이름</label>
    <input type="text" id="userName" name="userName" placeholder="이름을 입력하세요" required>

    <label for="phone">휴대폰번호</label>
    <input type="text" id="phone" name="phone" placeholder="휴대폰번호를 입력하세요" required>

    <input type="button" id="youid" name="youid" value="완료">

    <div class="link-container">
      <a href="./signin.html" class="link" id="loginLink">로그인하기</a>
      <span>|</span>
      <a href="./findpw.html" class="link" id="passwordLink">비밀번호 찾기</a>
    </div>
  </form>
</body>

</html>
