<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../img/planner_favicon.png" rel="icon" type="image/x-icon" />
  <link href="../css/login.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.7.1.js" crossorigin="anonymous"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="></script>
  <script src="../js/login.js"></script>
  <title>로그인</title>
</head>

<body>
  <form id="loginForm" autocomplete="off">
    <h2>로그인</h2>

    <label for="userId">아이디</label>
    <input type="text" id="userId" name="userId" placeholder="아이디를 입력하세요" required>

    <label for="userPw">비밀번호</label>
    <input type="password" id="userPw" name="userPw" placeholder="비밀번호를 입력하세요" required>

    <div class="checkbox-container">
      <label for="remember">아이디 저장</label>
      <input type="checkbox" id="remember" name="remember">

      <label for="autoLogin">자동 로그인</label>
      <input type="checkbox" id="autoLogin" name="autoLogin">
    </div>

    <input type="submit" value="로그인">

    <div class="link-container">
      <a href="findId.html" class="link">아이디 찾기</a>
      <span>|</span>
      <a href="findPw.html" class="link">비밀번호 찾기</a>
      <span>|</span>
      <a href="signUp.html" class="link">회원가입</a>
    </div>
  </form>
</body>

</html>
