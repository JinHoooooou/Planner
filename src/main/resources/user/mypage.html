<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <style>
    </style>
    <link rel="stylesheet" href="../css/mypage.css">
</head>

<body>
    <form action="/update" method="post">
        <h1>마이페이지</h1>

        <div class="change-info">
            <table style="margin-left: auto; margin-right: auto;" border="3">
                <tr>
                    <td>ID</td>
                    <td colspan="3">
                        <input type="text" id="id" class="info" name="userID" />
                    </td>
                </tr>
                <tr>
                    <td>PW</td>
                    <td colspan="3">
                        <input type="password" id="pw" class="info" name="userPW" />
                    </td>
                </tr>
                <tr>
                    <td>비밀번호 확인</td>
                    <td colspan="3">
                        <input type="password" id="checkedPW" class="info" name="userPWCheck" />
                    </td>
                </tr>
                <tr>
                    <td>연락처</td>
                    <td colspan="3">
                        <input type="text" id="phone" class="info" name="phone" />
                    </td>
                </tr>
                <tr>
                    <td>이메일</td>
                    <td colspan="3">
                        <input type="text" id="email" class="info" name="email" />
                    </td>
                </tr>
                <tr>
                    <td>이름</td>
                    <td colspan="3">
                        <input type="text" id="name" class="info" name="name" />
                    </td>
                </tr>
                <tr>
                    <td>닉네임</td>
                    <td colspan="3">
                        <input type="text" id="nickname" class="info" name="nickName" />
                    </td>
                </tr>
                <tr>
                    <td>주소</td>
                    <td colspan="3">
                        <input type="text" id="address" class="info" name="address" />
                    </td>
                </tr>
            </table>
            <br>
            <button type="submit" id="complete" value="EDIT">EDIT</button>
            <button id="quit" type="button">회원 탈퇴</button>
        </div>
    </form>
    <script>
        window.addEventListener("load", function () {
            let completeBtn = document.getElementById("complete");
            completeBtn.addEventListener("click", function () {
                alert("수정되었습니다");
            })
        })

        window.addEventListener("load", function () {
            let quitBtn = document.getElementById("quit");
            quitBtn.addEventListener("click", function () {
                deleteUser();

            })
        })

        window.addEventListener("load", function () {
            let infoList = document.getElementsByClassName("info");

            for (let infoEle of infoList) {
                infoEle.addEventListener("click", function () {
                    this.value = "";
                });
            }
        })

        function deleteUser() {

            if (confirm('탈퇴하시겠습니까?')) {
                window.open("deletemember.html", "_self");
            }
            return false;

        }

    </script>
</body>

</html>
