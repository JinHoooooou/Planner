<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마이페이지</title>
  <link href="/img/planner_favicon.png" rel="icon" type="image/x-icon"/>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="/css/mypage.css" rel="stylesheet">

  <script crossorigin="anonymous"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.js" crossorigin="anonymous"
          integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="></script>
  <script src="/js/user/mypage.js"></script>
</head>

<body>
<form id="userUpdateForm">
  <h1>마이페이지</h1>

  <div class="change-info">
    <table style="margin-left: auto; margin-right: auto;" border="3">
      <tr>
        <td>ID</td>
        <td colspan="3">
          <input type="text" id="userId" class="info" name="userId" readonly/>
        </td>
      </tr>
      <tr>
        <td>PW</td>
        <td colspan="3">
          <input type="password" id="userPw" class="info" name="userPw"/>
        </td>
      </tr>
      <tr>
        <td>비밀번호 확인</td>
        <td colspan="3">
          <input type="password" id="userPwConfirm" class="info" name="userPwConfirm"/>
        </td>
      </tr>
      <tr>
        <td>이름</td>
        <td colspan="3">
          <input type="text" id="userName" class="info" name="name" readonly/>
        </td>
      </tr>
      <tr>
        <td>닉네임</td>
        <td colspan="3">
          <input type="text" id="nickname" class="info" name="nickName" readonly/>
        </td>
      </tr>
      <tr>
        <td>Email</td>
        <td colspan="3">
          <input type="email" id="email" class="info" name="email"/>
        </td>
      </tr>
      <tr>
        <td>휴대폰번호</td>
        <td colspan="3">
          <input type="text" id="phone" class="info" name="phone"/>
        </td>
      </tr>
    </table>
    <br>
    <button type="button" id="updateSubmitButton" value="EDIT">EDIT</button>
    <button id="deleteUserButton" type="button">회원 탈퇴</button>
  </div>
</form>
</body>

</html>
