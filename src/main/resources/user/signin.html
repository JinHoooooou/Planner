<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="../css/signin.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
    <form id="loginForm" action="/login" method="post">
        <h2>로그인</h2>

        <label for="userID">아이디</label>
        <input type="text" id="userId" name="userId" placeholder="아이디를 입력하세요" required>

        <label for="password">비밀번호</label>
        <input type="password" id="userPw" name="userPw" placeholder="비밀번호를 입력하세요" required>

        <div class="checkbox-container">
            <label for="remember">아이디 저장</label>
            <input type="checkbox" id="remember" name="remember">

            <label for="autoLogin">자동 로그인</label>
            <input type="checkbox" id="autoLogin" name="autoLogin">
        </div>

        <input type="submit" value="로그인">

        <div class="link-container">
            <a href="./findid.html" class="link">아이디 찾기</a>
            <span>|</span>
            <a href="./findpw.html" class="link">비밀번호 찾기</a>
            <span>|</span>
            <a href="./signup.html" class="link">회원가입</a>
        </div>
    </form>
    <script>
        
        $(document).ready(function () {
            $("#loginForm").submit(function (event) {
                event.preventDefault();
                let formData = $(this).serialize();

                $.ajax({
                    url: "/user/login",
                    type: "POST",
                    contentType: "application/x-www-form-urlencoded",
                    data: formData,
                    success: function (response, textStatus, xhr) {
                        document.location.href="../plan3.html";
                    },
                    error: function (xhr, textStatus, errorThrown) {
                        alert("아이디 또는 비밀번호를 잘못 입력했습니다.");
                    },
                });
            });
        });
    </script>
</body>

</html>
